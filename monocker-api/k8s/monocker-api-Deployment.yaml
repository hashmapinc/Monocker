apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monocker-api.deployment
  labels:
    app:      monocker
    service:  api
    type:     deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app:      monocker
        service:  api
        type:     pod
    spec:
      containers:
        - name: monocker-api
          imagePullPolicy: Never
          image: randypitcherii/monocker-api
          ports:
          - containerPort: 80